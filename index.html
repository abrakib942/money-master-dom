<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <h1 class="text-center my-4 text-danger">Monthly Income Expenses and Deposits</h1>
            <div class="row d-flex align-items-center">
                <!-- image -->
                <div class="col-lg-6 responsive">
                    <img src="hisab.jpg" alt="" class="m-4 p-4">
                </div>

                <!-- ................... -->
                <div class="col-lg-6 box-style">

                         <!-- income -->
                        <h4 class="m-4">Income</h4>
                        <p class="fw-bold"> Income: <input type="text" name="" id="income-input"></p>

                        <!-- expenses -->
                        <h4 class="m-4">Expenses</h4>

                        <p class="fw-bold"> Food: <input type="text" name="" id="food-input"></p>
                        <p class="fw-bold"> Rent: <input type="text" name="" id="rent-input"></p>
                        <p class="fw-bold"> Cloths: <input type="text" name="" id="cloths-input"></p>

                        <button class="btn btn-primary mb-3" id="calc-btn">Calculate</button>

                        <!-- ........ -->
                        <h5 class="my-2">Total Expenses: <span id="total-expenses">5500</span> </h5>
                        <h5 class="my-3">Balance: <span id="total-balance">4500</span> </h5>

                        <!-- save amount -->
                        <p class="fw-bold my-2 mt-4"> Save: <input type="text" name="" id="save-input"> % <button class="btn btn-primary" id="save-btn">Save</button></p>

                        <h5 class="my-3">Saving Amount: <span id="save-amount">2000</span> </h5>
                        <h5 class="my-3">Remaining Balance: <span id="remain-amount">2500</span> </h5>

                </div>
            </div>
        
        </section>
    </main>
    <!-- js link -->
    <script src="js/script.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
